<!DOCTYPE HTML>
<html><head><title>Change my signature</title><link rel="stylesheet" href="/index.css"></head>
<body>
<nav class="navbar"><h1>50_scratch_tabs</h1></nav>
<div class="main-container">
<h2>Change my signature</h2><div class="container"><p>On Scratch, the link to change your signature is based on your username. Therefore, you can't provide a link that anyone can use to change their signature.</p>
<p>Send them here and they'll simply enter their username to be taken to the right place.</p>
<center><input type="text" id="user" placeholder="Scratch Username"><br><button onclick="run();">Change my signature</button></center>
</div>
</div>
<script>
  function run(){
    location.href="https://scratch.mit.edu/discuss/settings/"+document.getElementById("user").value;
  }
</script>
</body>
</html>
